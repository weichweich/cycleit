<ion-header>
  <ion-toolbar>
    <ion-title *ngIf="bicycle">{{bicycle.modelName}}</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-input name="defect" placeholder="Describe your problem" type="text" [(ngModel)]="defect"></ion-input>
  </ion-item>

  <ion-list-header>
    Repair Shops
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let currentShop of shops">
      <div (click)="choose_workstation(currentShop)">
        <ion-item>
          <ion-card-content>

            <ion-label>Name {{currentShop.name}}</ion-label>

            <ion-label>Rating {{currentShop.rating}}</ion-label>

            <ion-label>Preis 20â‚¬</ion-label>
          </ion-card-content>

          <ion-thumbnail slot="start">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
          </ion-thumbnail>
        </ion-item>


      </div>
    </ion-item>
  </ion-list>

</ion-content>


<ion-footer>
  <ion-button expand="full" (click)="push_submit($event)" color="secondary">Search Shops</ion-button>
</ion-footer>
