<ion-header>
  <ion-toolbar>
    <ion-title> Repair </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <H1>Choose a bike to repair</H1>
  </ion-list-header>
  <ion-list>
    <div *ngFor="let currentBicycle of bicycles;">
      <ion-item routerLink="/repair/{{currentBicycle.id}}">
        <ion-icon slot="start" color="medium" name="bicycle"></ion-icon>
        <ion-label>{{currentBicycle.modelName}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Defekt</ion-label>
        <ion-input type="text" [(ngModel)]="defect"></ion-input>
      </ion-item>
      <ion-item>
        <ion-button (click)="push_submit($event)" color="secondary" full>Submit</ion-button>
      </ion-item>
    </div>
  </ion-list>

  <ion-list-header>
    <H1>Repair Shops</H1>
  </ion-list-header>
  <ion-list>
    <ion-item *ngFor="let currentShop of shops">
      <div (click)="choose_workstation(currentShop)">
              <ion-col size="12">
                <ion-item class="ion-text-center">
                  <ion-label position="stacked">Name {{currentShop.name}}</ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item class="ion-text-center">
                  <ion-label position="stacked">Rating {{currentShop.rating}}</ion-label>
                </ion-item>
              </ion-col>
              <ion-col size="12">
                <ion-item class="ion-text-center">
                  <ion-label position="stacked">Preis 20â‚¬</ion-label>
                </ion-item>
              </ion-col>
      </div>
    </ion-item>
  </ion-list>

</ion-content>
