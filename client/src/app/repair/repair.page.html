<ion-header>
  <ion-toolbar>
    <ion-title> Repair </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Choose a bike to repair</ion-label>
  </ion-list-header>
  <ion-list>
    <div *ngFor="let currentBicycle of bicycles;">
      <ion-item routerLink="/repair/{{currentBicycle.id}}">
        <ion-icon slot="start" color="medium" name="bicycle"></ion-icon>
        <ion-label>{{currentBicycle.modelName}}</ion-label>
      </ion-item>
    
      <ion-item>
        <ion-label>Modell</ion-label>
        <ion-select placeholder="Select One">
          <ion-item *ngFor="let currentModel of models;">

          <ion-select-option value="1">{{currentModel.Name}}</ion-select-option>
     
          </ion-item>
        </ion-select>
      </ion-item>
</ion-content>
