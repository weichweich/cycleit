<ion-header>
  <ion-toolbar>
    <ion-title> Repair </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list-header>
    <ion-label>Choose a bike to repair</ion-label>
  </ion-list-header>
  <ion-list>
    <div *ngFor="let currentBicycle of bicycles;">
      <ion-item routerLink="/repair/{{currentBicycle.id}}">
        <ion-icon slot="start" color="medium" name="bicycle"></ion-icon>
        <ion-label>{{currentBicycle.modelName}}</ion-label>
      </ion-item>
    </div>

      <ion-item>
        <ion-label>Defekt</ion-label>
        <ion-input type="text" [(ngModel)]="defect"></ion-input>
      </ion-item>
      <button ion-button (click)="push_submit($event)">Submit</button>
      <ion-label>Repair Shops</ion-label>

      <ion-item *ngFor="let currentShop of shops">
          <ion-item> {{currentShop.name}}
          </ion-item>
          <ion-item> {{currentShop.price}}
            </ion-item>

        </ion-item>

  </ion-list>
</ion-content>
