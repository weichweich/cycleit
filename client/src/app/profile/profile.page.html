<ion-header>
  <ion-toolbar>
    <ion-title> Profile </ion-title>

    <ion-buttons slot="primary">
        <ion-button routerLink="/addbike">
        <ion-icon slot="icon-only" name="add"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let currentBicycle of bicycles;">
      <app-bicycle-item routerLink="/detail/{{currentBicycle.id}}" [bicycle]="currentBicycle">
      </app-bicycle-item>
    </ion-item>
  </ion-list>
</ion-content>
